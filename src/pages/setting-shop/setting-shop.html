<ion-header>
  <ion-navbar>
    <ion-title>Setting Shop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row text-center>
      <ion-col col-12><img width="70%" [src]="settingShop.img"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label>Shop name</ion-label>
      <ion-input type="text" [(ngModel)]="settingShop.storeName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Shop detail</ion-label>
      <ion-input type="text" [(ngModel)]="settingShop.detailStore"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-input type="text" [(ngModel)]="settingShop.tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="settingShop.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input type="text" [(ngModel)]="settingShop.addressStore"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="secondary">Save</button>
  </div>
</ion-content>
