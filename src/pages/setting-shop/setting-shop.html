<ion-header>

    <ion-navbar>
        <ion-title>settingShop</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row text-center>
            <ion-col col-12><img width="70%" src="{{settingShop.img}}"></ion-col>
        </ion-row>
        <ion-list>

            <ion-item>
                <ion-label>ชื่อร้าน:</ion-label>
                <ion-input type="text" [(ngModel)]="settingShop.storeName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>รายละเอียดร้าน:</ion-label>
                <ion-input type="text" [(ngModel)]="settingShop.detailStore"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>เบอร์โทรศัพท์:</ion-label>
                <ion-input type="text" [(ngModel)]="settingShop.tel"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>อีเมล์:</ion-label>
                <ion-input type="text" [(ngModel)]="settingShop.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>ที่อยู่:</ion-label>
                <ion-input type="text" [(ngModel)]="settingShop.addressStore"></ion-input>
            </ion-item>


        </ion-list>

        <div padding>
            <button ion-button block color="secondary">บันทึก</button>
        </div>

    </ion-grid>
</ion-content>
