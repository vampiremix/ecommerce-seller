<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item (click)="HistoryPage()">
      <ion-icon name="ios-clock-outline" item-start></ion-icon>
      History
    </ion-item>
    <ion-item (click)="SettingShopPage()">
      <ion-icon name="ios-home-outline" item-start></ion-icon>
      Shop profile
    </ion-item>
    <ion-item (click)="SettingUserPage()">
      <ion-icon name="ios-construct-outline" item-start></ion-icon>
      Account
    </ion-item>
    <ion-item (click)="onLogOut()">
        <ion-icon name="ios-lock-outline" item-start></ion-icon>
        Log Out
      </ion-item>
  </ion-list>
</ion-content>
