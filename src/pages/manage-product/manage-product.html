<ion-header>
  <ion-navbar>
    <ion-title>{{pro.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <list-product [productList]="pro"></list-product>
    </ion-list>
  </div>

  <ion-fab right bottom>
      <button ion-fab color="secondary" (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
