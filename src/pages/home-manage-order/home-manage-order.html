<ion-header>

  <ion-navbar>
    <ion-title>HomeManageOrder</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let item of orders.listorders" (click)="presentActionSheet(item)">
      <ion-thumbnail item-start>
          <img src="{{item.img}}">
      </ion-thumbnail>
      <h2>DocNo : {{item._id}}</h2>
      <h2>{{item.productname}}</h2>
      <p>Qty : {{item.qty}}</p>
      <p>Amount : {{item.amount | number}} Baht</p>
    </ion-item>
  </ion-list>
</ion-content>
