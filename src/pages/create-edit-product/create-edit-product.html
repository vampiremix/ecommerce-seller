<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="uploadImgs()">
          <ion-icon name="images"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="listing-content">
  <ion-scroll scrollX="true" class="horizontal-categories">
    <ion-row class="categories-row">
      <ion-col width-30 class="horizontal-item" *ngFor="let data of [1,2,3,4,5,6,7]">
        <preload-image [ratio]="{w:4, h:4}" src="http://www.sportsdirect.com/images/marketing/nikelanding-tainers.jpg"></preload-image>
        <span class="trash"><ion-icon name="trash"></ion-icon></span>
      </ion-col>
    </ion-row>
  </ion-scroll>

  <ion-list padding>
    <ion-item>
      <ion-input type="text" placeholder="Product name" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Product detail" [(ngModel)]="product.desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Product price" [(ngModel)]="product.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="qty" [(ngModel)]="product.qty"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="margin-item">Category</ion-label>
      <ion-select [(ngModel)]="product.group">
        <ion-option value="fashion">fashion</ion-option>
        <ion-option value="electronic">Electronic</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label class="margin-item">Sub category</ion-label>
      <ion-select [(ngModel)]="product.subgroup">
        <ion-option value="shirt">shirt</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block class="auth-action-button signup-button" style="margin-top:20px" (click)="saveProduct()">{{'Save' | translate}}</button>

  </ion-list>
</ion-content>
