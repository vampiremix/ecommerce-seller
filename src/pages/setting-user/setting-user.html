<ion-header>

  <ion-navbar>
    <ion-title>Setting User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <p>
        Username : {{settingUser.userName}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-row text-center>
    <ion-col col-12>
      <p> เปลี่ยนรหัสผ่าน</p>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label>รหัสผ่านเดิม:</ion-label>
      <ion-input type="password" [(ngModel)]="settingUser.passwordOld"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>รัหสผ่านใหม่:</ion-label>
      <ion-input type="password" [(ngModel)]="settingUser.passwordNew"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ยืนยันรหัสผ่าน:</ion-label>
      <ion-input type="password" [(ngModel)]="settingUser.confirmPassword"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="secondary">Save</button>
  </div>

</ion-content>
